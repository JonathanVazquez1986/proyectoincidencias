<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sistema de Incidencias</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        function cargarEstadisticas() {
            // Simulación de datos de incidencias
            let abiertas = 5, enProceso = 3, resueltas = 7, cerradas = 2;
            renderizarGrafico([abiertas, enProceso, resueltas, cerradas]);
        }
        
        function renderizarGrafico(datos) {
            new Chart(document.getElementById("graficoIncidencias"), {
                type: 'doughnut',
                data: {
                    labels: ["Abiertas", "En Proceso", "Resueltas", "Cerradas"],
                    datasets: [{
                        data: datos,
                        backgroundColor: ["#ff6384", "#ffce56", "#36a2eb", "#4bc0c0"]
                    }]
                }
            });
        }
        
        document.addEventListener("DOMContentLoaded", cargarEstadisticas);
    </script>
</head>
<body class="bg-gray-100 min-h-screen">
    <header class="w-full bg-blue-600 text-white p-4 flex justify-between">
        <h1 class="text-lg font-bold">Dashboard</h1>
        <nav>
            <ul class="flex space-x-4">
                <li><a href="dashboard.html" class="hover:underline">Dashboard</a></li>
                <li><a href="incidencias.html" class="hover:underline">Incidencias</a></li>
                <li><a href="perfil.html" class="hover:underline">Perfil</a></li>
                <li><a href="#" onclick="logout()" class="hover:underline">Cerrar Sesión</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="max-w-4xl mx-auto mt-10 p-6 bg-white rounded shadow-lg">
        <h2 class="text-2xl font-bold mb-4">Estado de Incidencias</h2>
        <canvas id="graficoIncidencias"></canvas>
    </div>
</body>
</html>
